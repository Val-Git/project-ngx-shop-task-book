<div class="product-info">
  <h3 class="h5 product-name">{{ product?.name }}</h3>
  <ngx-shop-star-rating
    tooltip="Рейтинг товара"
    position="left"
    class="star-rating"
    [feedbackRate]="product?.rating | rate"
  >
  </ngx-shop-star-rating>
  <p class="rate-amount d-none d-md-block mt-1">{{ product?.feedbacksCount | review }}</p>
  <div class="row flex-column-reverse flex-lg-row mt-lg-3">
    <div class="col-md-7">
      <h5 class="h6 mt-4">Характеристики</h5>
      <ul *ngFor="let characteristic of product?.characteristics; let i = index" class="pl-3 mb-3">
        <li *ngIf="i < 2">
          {{ characteristic?.title }}
          <ul>
            <li *ngFor="let item of characteristic?.items">
              {{ item?.name }} : {{ item?.value }}
            </li>
          </ul>
        </li>
      </ul>
      <div>
        <div class="all-characters pointer">
          <a class="show-characters" (click)="show(true)">Все характеристики</a>
        </div>

        <div *ngIf="isShow">
          <ul *ngFor="let characteristic of product?.characteristics; let i = index" class="pl-3 mb-3">
            <li *ngIf="i >= 2">
              {{ characteristic?.title }}
              <ul>
                <li *ngFor="let item of characteristic?.items">
                  {{ item?.name }} : {{ item?.value }}
                </li>
              </ul>
            </li>
          </ul>
          <div *ngIf="isShow" class="characters pointer">
            <a class="hide-characters" (click)="show(false)">Скрыть</a>
          </div>
        </div>
      </div>
    </div>
    <div class="col-md-5">
      <h4 class="col-title price-text discount mb-2 mt-0">{{ product?.price | currency : 'EUR' }}</h4>
      <button type="submit" class="submit btn btn-primary btn-lg px-3" (click)="addToBasket()">
        Добавить в корзину
      </button>
    </div>
  </div>
</div>

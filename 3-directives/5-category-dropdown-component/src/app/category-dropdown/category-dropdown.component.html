<div
  *ngFor="let category of categories; let i = index"
  class="list-group-item pointer"
  (click)="showSubCategories(i)"
>
  <h5 class="mb-0 category-name">
    {{ category.name }}
    <img loading="auto" src="assets/icons/icon-angle.svg" alt="angle-right" />
  </h5>
  <ul
    *ngFor="let subCategory of category.subCategories"
    class="collapse pointer"
    [ngClass]="{ show: i === currentIndex }"
    data-parent="#accordion"
  >
    <li (click)="subCategorySelect(subCategory.name)" class="sub-category">
      <a
        class="sub-category-name"
        [ngStyle]="subCategory._id === currentCategory && { color: 'red' }"
      >
        {{ subCategory.name }}
      </a>
    </li>
  </ul>
</div>
